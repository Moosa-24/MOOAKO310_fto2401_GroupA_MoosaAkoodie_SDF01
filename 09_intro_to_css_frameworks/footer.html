<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#4fa28b] dark:bg-[#4fa28b]"> 
        <div class="container">
            <div class="px-6 py-12 mx-auto">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                    <div class="sm:col-span-2">
                        <h1 class="max-w-lg text-l font-semibold tracking-tight ml-64 text-[#313131] l:text-2xl dark:text-black" >Subscribe to our newsletter for updates.</h1>
                        <div class="flex items-center flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"> 
                            <input id="email" type="text" class="px-4 py-2 ml-64 text-[#313131] bg-white border rounded-md dark:bg-white dark:text-black dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] rounded-l-md">
                            <button class="w-1/4 ml-2 px-2 py-1.5 bg-orange-700 text-white hover:bg-orange-800 focus:ring-2 focus:ring-black rounded-md"> 
                                Subscribe
                            </button>                                                                                        
                        </div>
                    </div>
                    <div>
                        <p class="text-[#313131] font-semibold mb-4">Quick Link</p>
                        <div> 
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">Home</a><br>
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">Who We Are</a><br>
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">Our Philosophy</a>
                        </div>
                    </div>                    
                    <div>
                        <p class="text-[#313131] font-semibold mb-4">Technologies</p>
                        <div>
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">HTML</a><br>
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">CSS</a><br>
                            <a href="#" class="text-[#313131] hover:text-orange-700 hover:underline mb-2">JavaScript</a>
                        </div>
                    </div>                    

                    </div>
                </div>
                
                <hr class="my-6 mx-64 border-[#d86943]">
                
                <div class="flex">
                    <a href="#">
                        <img class="w-auto h-7 mb-20 ml-64" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                    </a>  
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
